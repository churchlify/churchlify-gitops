apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: global-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/churchlify/churchlify-gitops.git
    targetRevision: HEAD
    path: infrastructure/shared-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: churchlify
  syncPolicy:
    automated:
      prune: true
      selfHeal: true